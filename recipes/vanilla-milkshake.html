<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Shake</title>
</head>
<body>
    <h1>Vanilla Shake</h1>
    <img src="https://cdn.pixabay.com/photo/2016/03/05/22/39/beverage-1239343_1280.jpg" alt="Image of vanilla shake">
    <h3>Ingredients</h3>
    <ul>
        <li>1 cup of whole milk</li>
        <li>1 tsp vanilla essence</li>
        <li>2 scoops of vanilla ice-cream</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Mix everything together and blend into a creamy shake</li>
        <li>Pour and enjoy</li>
        
    </ol>
</body>
</html>
